<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Week 3 </title><!-- External scripts--><script src="/u/1194073/webgl/external/react/react-with-addons.min.js"></script><script src="/u/1194073/webgl/external/react/JSXTransformer.js"></script><script src="/u/1194073/webgl/external/react-bootstrap/react-bootstrap.min.js"></script><script src="/u/1194073/webgl/external/jquery/dist/jquery.min.js"></script><script src="/u/1194073/webgl/external/lodash/lodash.min.js"></script><script src="/u/1194073/webgl/external/gl-matrix/dist/gl-matrix-min.js"></script><script src="/u/1194073/webgl/external/manual/initShaders.js"></script><script src="/u/1194073/webgl/external/manual/webgl-utils.js"></script><script src="/u/1194073/webgl/external/manual/glMatrix-0.9.5.min.js"></script><script id="shader-vertex" type="x-shader/x-vertex">attribute vec3 aVertexPosition;
